<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Milk Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: linear-gradient(rgba(219, 216, 216, 0.982), rgba(247, 239, 239, 0.5)), 
                url('https://mea.arla.com/globalassets/products/brands-from-a-z/organic-milk/2400x1000_campaign-deck_eng.jpg?preset=full-desktop'); 
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 768px) {
    body {
        background-image: url('path/to/smaller-background-image.jpg');
    }
}
        header {
            background-color: #85bb65;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        marquee {
            color: #fffae6;
            background-color: #3a5f0b;
            padding: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            display: inline-block;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 300px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .product h3 {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        @media (min-width: 600px) {
            .product {
                width: calc(50% - 40px);
            }
        }
        @media (min-width: 900px) {
            .product {
                width: calc(33.33% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Organic Milk Delights</h1>
    </header>
    <marquee behavior="scroll" direction="left">Fresh Organic Milk: Nature's Goodness Available Here! Shop Now!</marquee>

    <div class="content">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Milk Bottle">
            <h3>Fresh Organic Milk</h3>
            <p>1 Liter - $4.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Milk Pack">
            <h3>Skim Organic Milk</h3>
            <p>1 Liter - $3.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Milk Carton">
            <h3>Whole Organic Milk</h3>
            <p>1 Liter - $5.49</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Page</title>
    <!-- <link rel="stylesheet" href="cssmi.css"> -->
     <style>
        .he{
            background-color: #e38b07;
            color: rgb(18, 2, 2);
            text-align: center;
            padding: 5px 5px;
        }
        .bdy{
            margin: 0; 
            height: 100vh; 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            background-color: rgb(240, 226, 209);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd; 
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc; 
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #4CAF50; 
            outline: none;
        }
        .sub-fields {
            margin-left: 20px;
        }
        .sub-fields .form-group {
            margin-bottom: 15px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        
     </style>
</head>
<body class="bdy">
    <p>
    <h1 class="he">Delivery Address</h1> </p>
    <div class="form-container">
        <form action="data.php" method="POST">
            <div class="form-group">
                <label for="na">Name:</label>
                <input type="text" id="na" name="na" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="pr">Product:</label>
                <input type="text" id="pr" name="pr" placeholder="Mentioned Products Only" required>
            </div>
            <div class="form-group">
                <label for="qnty">Quantity:</label>
                <input type="number" id="qnty" name="qnty" placeholder="How Many Liters" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <div class="sub-fields">
                    <div class="form-group">
                        <label for="str">House.No & Street:</label>
                        <input type="text" id="str" name="str" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City & State:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                </div>
            </div>
            <a href="sub.html"><button type="submit" class="submit-btn">Submit</button></a>
        </form>
    </div>
</body>
</html>
